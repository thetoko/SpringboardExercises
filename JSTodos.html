<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Javascript TODO Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="JSTodos.css">
</head>
<body>
    <h1>My TODO List</h1>
    <h2>Enter your TODO item here:</h2>
    <form action="" id="toDoList">
        <p>
            <label for="todoitem"></label>
            <input type="text" placeholder="Enter your TODO item here:" name="todoitem">
        </p>
        <p>
            <button>Add to List</button> 
        </p>
    </form>
        <h2>Below is your current TODO list:</h2>
        <h3>Click on item to complete. Click on 'Remove' button to remove todo item from list.</h3>
    <section id="results">
    </section>
    <script src="JSTodos.js"></script>
</body>
</html>
